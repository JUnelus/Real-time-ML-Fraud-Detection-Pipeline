<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Fraud Detection Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .fraud-rate { color: #e74c3c; }
        .total-transactions { color: #3498db; }
        .avg-amount { color: #2ecc71; }
        .fraud-amount { color: #f39c12; }

        .transactions-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .transaction-item:hover {
            background-color: #f8f9fa;
        }

        .transaction-normal {
            border-left: 5px solid #2ecc71;
            background: linear-gradient(90deg, rgba(46,204,113,0.1) 0%, rgba(255,255,255,1) 100%);
        }

        .transaction-fraud {
            border-left: 5px solid #e74c3c;
            background: linear-gradient(90deg, rgba(231,76,60,0.1) 0%, rgba(255,255,255,1) 100%);
            animation: pulse-fraud 2s infinite;
        }

        @keyframes pulse-fraud {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-amount {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .transaction-details {
            color: #666;
            font-size: 0.9em;
        }

        .fraud-indicator {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .fraud-indicator.normal {
            background: #2ecc71;
            color: white;
        }

        .fraud-indicator.fraud {
            background: #e74c3c;
            color: white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }

        .last-updated {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .error {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Real-time Fraud Detection</h1>
            <p>Unelus Bank Portfolio Project - Live Dashboard</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value total-transactions" id="totalTransactions">-</div>
                <div class="stat-label">Total Transactions</div>
            </div>

            <div class="stat-card">
                <div class="stat-value fraud-rate" id="fraudRate">-</div>
                <div class="stat-label">Fraud Rate</div>
            </div>

            <div class="stat-card">
                <div class="stat-value avg-amount" id="avgAmount">-</div>
                <div class="stat-label">Average Amount</div>
            </div>

            <div class="stat-card">
                <div class="stat-value fraud-amount" id="fraudAmount">-</div>
                <div class="stat-label">Total Fraud Amount</div>
            </div>
        </div>

        <div class="transactions-section">
            <h2 class="section-title">üîç Recent Transactions</h2>
            <div id="transactionsList">
                <div class="loading">Loading recent transactions...</div>
            </div>
            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script>
        // Auto-refresh dashboard every 5 seconds
        setInterval(updateDashboard, 5000);
        updateDashboard(); // Initial load

        async function updateDashboard() {
            try {
                // Update statistics
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();

                if (stats.error) {
                    throw new Error(stats.error);
                }

                document.getElementById('totalTransactions').textContent = stats.total_transactions;
                document.getElementById('fraudRate').textContent = stats.fraud_rate.toFixed(1) + '%';
                document.getElementById('avgAmount').textContent = '$' + stats.avg_amount.toFixed(2);
                document.getElementById('fraudAmount').textContent = '$' + stats.total_fraud_amount.toFixed(2);

                // Update recent transactions
                const transactionsResponse = await fetch('/api/recent');
                const transactions = await transactionsResponse.json();

                if (transactions.error) {
                    throw new Error(transactions.error);
                }

                const transactionsList = document.getElementById('transactionsList');

                if (transactions.length === 0) {
                    transactionsList.innerHTML = '<div class="loading">No transactions found</div>';
                } else {
                    transactionsList.innerHTML = transactions.map(tx => `
                        <div class="transaction-item ${tx.predicted_fraud ? 'transaction-fraud' : 'transaction-normal'}">
                            <div class="transaction-info">
                                <div class="transaction-amount">$${tx.amount.toFixed(2)}</div>
                                <div class="transaction-details">
                                    ${tx.merchant} ‚Ä¢ ${tx.location} ‚Ä¢ ${tx.timestamp}
                                    ${tx.predicted_fraud ? ` ‚Ä¢ Probability: ${(tx.fraud_probability * 100).toFixed(1)}%` : ''}
                                </div>
                            </div>
                            <div class="fraud-indicator ${tx.predicted_fraud ? 'fraud' : 'normal'}">
                                ${tx.predicted_fraud ? 'üö® FRAUD' : '‚úÖ NORMAL'}
                            </div>
                        </div>
                    `).join('');
                }

                document.getElementById('lastUpdated').textContent =
                    `Last updated: ${stats.last_updated}`;

            } catch (error) {
                console.error('Dashboard update error:', error);
                document.getElementById('transactionsList').innerHTML =
                    `<div class="error">Error loading data: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
